<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل CV إلى PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #cv-container { width: 80%; margin: auto; padding: 20px; border: 1px solid #ccc; }
        textarea { width: 80%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>اكتب CV الخاص بك</h2>
    <textarea id="cv-input" placeholder="اكتب هنا..."></textarea>
    <button onclick="updateCV()">عرض الـ CV</button>
    <button onclick="downloadPDF()">تحميل كـ PDF</button>

    <div id="cv-container">
        <h3>معاينة الـ CV</h3>
        <p id="cv-content">سيظهر النص هنا...</p>
    </div>

    <script>
        function updateCV() {
            document.getElementById("cv-content").innerHTML = document.getElementById("cv-input").value;
        }

        function downloadPDF() {
            const element = document.getElementById("cv-container");
            html2pdf().from(element).save("CV.pdf");
        }
    </script>

</body>
</html>
